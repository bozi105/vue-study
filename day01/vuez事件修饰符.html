<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .inner {
            height: 150px;
            background-color: darkblue;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="inner" @click="divclick">
            <input type="button" value="戳他" @click.stop="btnclick">
        </div>
    </div>
    <!-- vue中的事件修饰符 
    .stop  阻止冒泡
    .prevent 阻止默认事件 
    .capture 添加事件监听时使用事件捕获模式
    .self 只在事件该元素本身触发
    .once 事件只触发一次-->



    <script>
        var vm = new Vue({
            el: "#app",
            data: {

            },
            methods: {
                divclick() {
                    console.log("inner")
                },
                btnclick() {
                    console.log("btn")
                }
            }
        })
    </script>
</body>
