<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 使用v-cloak能够解决 插值表达式闪烁的问题 -->
        <p v-cloak>++++{{msg}}------</p>
        <h4 v-text="msg">=====</h4>
        //默认 v-text 是没有闪烁问题的
        <!-- v-text会覆盖元素中原本的内容 ,但是插值表达式 只会替换自己的这个
        占位符,不会把整个元素的美容清空-->
        <div>{{msg}}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2">1212121</div>
        <input type="button" value="按钮" @click="show(123)"> //v-bind: 是vue中,提供的用于绑定属性的指令
        <!--  <input type="button" value="按钮" v-bind:title="mytitle+'123'"> -->
        //注意:v-bind:指令可以被简写W为 :要绑定的属性 //v-bind中,可以写合法的额js表达式 //vue 中提供了v-on: 事件绑定机制
        <!-- <input type="button" value="按钮" :title="mytitle+'123'" v-on:click="alert('hello')"> -->
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>哈哈，我是一个大大的H1， 我大，我骄傲</h1>',
                mytitle: '这是一个自己定义的title'
            },
            methods: { // 这个 methods属性中定义了当前Vue实例所有可用的方法
                show: function(a) {
                    alert('Hello')
                    console.log(a)
                }
            }
        })
    </script>
</body>

</html>
