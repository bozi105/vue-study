<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue-2.4.0.js"></script>
    <script src="./vue-router-3.0.1.js"></script>
</head>

<body>
    <div id="app">

        <router-link to="/login/12/ls">登录</router-link>
        <router-link to="/register">注册</router-link>


        <router-view></router-view>
    </div>

    <template id="tmp1">
        <div>
            <h3>这是登录组件---{{$route.params.id}}--{{$route.params.name}}</h3>
        </div>
    </template>

    <template id="tmp2">
        <div>
            <h3>这是注册组件</h3>
        </div>
    </template>


    <script>
        var login = {
            template: "#tmp1",
            data() {
                return {
                    msg: 123
                }
            },
            created() {
                /*  console.log(this.$route)
                 console.log(this.$route.params.id) */
            },
        }

        var register = {
            template: "#tmp2"
        }

        let router = new VueRouter({
            routes: [{
                path: "/login/:id/:name",
                component: login
            }, {
                path: "/register",
                component: register
            }, ]
        })


        let vm = new Vue({
            el: "#app",
            data: {},
            methods: {},
            router
        })
    </script>
</body>

</html>
