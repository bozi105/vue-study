<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue-2.4.0.js"></script>
    <script src="./vue-router-3.0.1.js"></script>
</head>

<body>
    <div id="app">
        <router-view></router-view>
    </div>

    <template id="news-list"> 
        <div class="news-list-container">
            <h1>这是列表页</h1>
            <ul class="news-list-ul">
                
                    <router-link v-for="news in newsList" :key="news.id"  tag="li" :to="'newsInfo?id='+news.id">
                        <p>标题:{{news.title}}</p>
                        <p>内容简介:{{news.content}}</p>
                    </router-link>
               
            </ul>
        </div>
    </template>


    <template id="news-info">
        <div class="news-info-container">
            <h1>这是详情页  {{$router.query.id}} </h1>
        </div>
    </template>


    <script>
        let newsListComponent = {
            template: "#news-list",
            data() {
                return {
                    newsList: [{
                        id: 1,
                        title: '巨大新闻!!!',
                        content: '素馅熊今年十八了!成年了!三年以上了解一下!'
                    }, {
                        id: 2,
                        title: '特大新闻!!!',
                        content: '肉馅熊今年二八了!还没娶老婆!'
                    }, {
                        id: 3,
                        title: '特大新闻!!!',
                        content: '肉馅熊今年二八了!还没娶老婆!'
                    }, {
                        id: 4,
                        title: '特大新闻!!!',
                        content: '肉馅熊今年二八了!还没娶老婆!'
                    }, {
                        id: 5,
                        title: '特大新闻!!!',
                        content: '肉馅熊今年二八了!还没娶老婆!'
                    }, {
                        id: 6,
                        title: '特大新闻!!!',
                        content: '肉馅熊今年二八了!还没娶老婆!'
                    }, {
                        id: 7,
                        title: '特大新闻!!!',
                        content: '肉馅熊今年二八了!还没娶老婆!'
                    }, ]
                }
            },
        }

        let newsInfoComponent = {
            template: "#news-info"
        }

        //详情页
        let router = new VueRouter({
            routes: [{
                path: "/",
                redirect: "/newsList"
            }, {
                path: "/newsList",
                component: newsListComponent
            }, {
                path: "/newsInfo",
                component: newsInfoComponent
            }, ]
        })


        let vm = new Vue({
            el: "#app",
            data: {},
            methods: {

            },
            router
        })
    </script>
</body>

</html>
